<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superchat Messages</title>
  <link rel="stylesheet" href="css/vars.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/member.css" />
  <link rel="stylesheet" href="css/tiers.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>

  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" type="text/javascript"></script>
  <script src="js/message.js"></script>
  <script>
    const socket = io("https://ahiruibi-superchat.herokuapp.com/");
    // const socket = io("http://localhost:5000/");
    const container = document.getElementById("container");

    //Perform Action on event
    socket.on("event", (eventData) => {
      console.log(eventData);
      if (true || eventData.source !== "test") {
        let message;
        if (eventData.tier == -1) {
          message = buildMembership(eventData);
        } else {
          message = buildMessage(eventData);
        }
        container.insertAdjacentHTML("beforeend", message);
        container.scrollTop = container.scrollHeight;
      }
    });
  </script>
</body>

</html>
